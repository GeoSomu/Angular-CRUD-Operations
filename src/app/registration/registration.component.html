<br>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1><b>User Registration</b></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="userFormValue">
        <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" class="form-control" formControlName="reg_name" required>
        </div>
        <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" class="form-control" formControlName="reg_email" required>
        </div>
        <div class="mb-3">
          <label for="gender">Gender :</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" formControlName="gender" value="Male" required>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" formControlName="gender" value="Female" required>
            <label class="form-check-label">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Mobile No:</label>
          <input type="tel" class="form-control"  pattern="^\d{10}$" formControlName="reg_phno" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" formControlName="reg_pwd" required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" name="agree" required>
          <label class="form-check-label">agree terms and conditions</label>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="postUserDetailsToServer() ">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
