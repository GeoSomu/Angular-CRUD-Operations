<div class="container mt-3">
  <div class="row">
    <div class="col-xs-12">
      <h1><b>Welcome {{ userDetail.reg_name }}</b></h1>
    </div>
  </div><br><br>
  <div class="card">
    <div class="card-body">
      <p><b>User ID: {{ userDetail.id }} </b></p>
      <p><b>Username : {{ userDetail.reg_name }}</b></p>
      <p><b>Email Id : {{ userDetail.reg_email }}</b></p>
      <p><b>Gender   : {{ userDetail.gender }}</b></p>
      <p><b>Phone No : {{ userDetail.reg_phno }}</b></p>
      <p><b>Password : {{ userDetail.reg_pwd }}</b></p>
    </div>
  </div><br>
  <div class="text-center" >
    <button class="btn btn-primary" type="button" (click)="openModal()">Edit</button>
    <button class="btn btn-success mx-3" (click)="onLogout()">Logout</button>
  </div>
</div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">User Update form</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateFormValue">
          <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" formControlName="up_name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email ID:</label>
            <input type="email" class="form-control" formControlName="up_email">
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" formControlName="up_gender"  value="Male" required>
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" formControlName="up_gender" value="Female" required>
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone No:</label>
            <input type="tel" class="form-control" formControlName="up_phno">
          </div>
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" formControlName="up_pwd">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info" (click)="onUpdateUserDetails()">Update</button>
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
      </div>
    </div>
  </div>
</div>
